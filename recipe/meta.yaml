{% set version = "1.9.4" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.zmaw.de/attachments/download/17374/cdo-{{ version }}.tar.gz
  sha256: 3d1c0fd3f7d38c5d3d88139ca1546c9d24e1b1ff752a794a4194dfe624695def

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - jasper
    - libnetcdf 4.5.*
    - proj4 4.9.3
    - util-linux  # [linux]
    - eccodes
    - udunits2
    - libxml2 2.9.*
    - fftw
  run:
    - jasper
    - libnetcdf >=4.5
    - proj4 4.9.3
    - libgcc  # [linux]
    - util-linux  # [linux]
    - eccodes
    - udunits2
    - libxml2 2.9.*
    - fftw

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc  # [linux]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data.'

extra:
  recipe-maintainers:
    - ocefpaf
