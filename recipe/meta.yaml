{% set version = "2.0.0" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/26370/cdo-{{ version }}.tar.gz
  sha256: 6bca54e9d69d8c1f072f1996547b7347a65743d15ba751967e9bb16e0ff7a843

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - llvm-openmp  # [osx]
  host:
    - llvm-openmp  # [osx]
    - jasper
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - ossuuid
  run:
    - llvm-openmp  # [osx]
    - jasper
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - ossuuid

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0
  license_file: COPYING
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data'

extra:
  recipe-maintainers:
    - akrherz
    - Try2Code
    - ocefpaf
